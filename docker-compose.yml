version: "3"
services:
  front:
    image: node:8-alpine
    working_dir: "/var/www/app"
    environment:
      - HOST=0.0.0.0
    ports:
      - "80:3333"
    volumes:
      - ./:/var/www/app
    command: /bin/sh -c "npm install && npm run build && npm run start"
    environment:
      - VIRTUAL_HOST=kinderstaerken.org,www.kinderstaerken.org
      - LETSENCRYPT_HOST=kinderstaerken.org
      - LETSENCRYPT_EMAIL=matthias.bolz@gmail.com
    networks:
      - nginxproxy_apps
    restart: always

networks:
  nginxproxy_apps:
    external: true
